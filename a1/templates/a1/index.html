{% if gene_list %}
    <ul>
    {% for gene in gene_list %}
        <li><a href="/a1/{{ gene.entrezid }}/">{{ gene.entrezid }}</a>
            <ul>
                <li> Gene details: </li>
                <li>{{gene.organism}}</li>
                <li>{{gene.standard_name}}</li>
                <li>{{gene.description}}</li>
                <li>{{gene.weight}}</li>

            </ul>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No genes are available.</p>
{% endif %}
